<div class="manmade-form-title-header">Basic Information</div>
    <div class="manmade-input">
    <label for="company">Company/Label:</label>
    <input type="text" name="company">
    </div>
    <div class="manmade-input">
    <label for="mobile_number">Mobile Number:
        <img src="img/info.png" class="tooltip info-tip" title="the number for the thing in your pocket" />
    </label>
    <input type="text" name="mobile_number">
    </div>
    <div class="manmade-input">
    <label for="name">Name:<span class="form-required"><span class="tooltip" title="This is my span's tooltip message!">* required</span></span></label>
    <input type="text" name="name" required>
    </div>
    <div class="manmade-input">
    <label for="tax_id">Valid Company VAT number / or Valid Country Tax I.D.:</label>
    <input type="text" name="tax_id">
    </div>
    <div class="manmade-input">
    <label for="street_number">Street Number:</label>
    <input type="text" name="street_number">
    </div>
    <div class="manmade-input">
    <label for="email">Email:<span class="form-required">* required</span></label>
    <input type="email" name="email" required>
    </div>
    <div class="manmade-input">
    <label for="city">City:</label>
    <input type="text" name="city">
    </div>
    <div class="manmade-input">
    <label for="postal_code">Postal Code:</label>
    <input type="text" name="postal_code">
    </div>
    <div class="manmade-input">
    <label for="country">Country:</label>
    <input type="text" name="country">
    </div>
