<section class="basic_info_wrap">
    <div class="manmade-input input-company-label">
        <label for="company">Company/Label</label>
        <input type="text" name="company" placeholder="* required" required>
    </div>
    <div class="manmade-input input-mobile-number">
        <label for="mobile_number">Mobile Number</label>
        <input type="text" name="mobile_number">
    </div>
    <div class="manmade-input input-name">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="* required" required>
    </div>
    <div class="manmade-input input-tax-id">
        <label for="tax_id">Valid Company VAT number / or Valid Country Tax I.D.:</label>
        <input type="text" name="tax_id">
    </div>
    <div class="manmade-input input-street-number">
        <label for="street_number">Street Number:</label>
        <input type="text" name="street_number">
    </div>
    <div class="manmade-input input-email">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="* required" required>
    </div>
    <div class="manmade-input input-city">
        <label for="city">City:</label>
        <input type="text" name="city">
    </div>
    <div class="manmade-input input-postal-code">
        <label for="postal_code">Postal Code:</label>
        <input type="text" name="postal_code">
    </div>
    <div class="manmade-input input-country">
        <label for="country">Country:</label>
        <input type="text" name="country">
    </div>
</section>
