<!-- MANUFACTURING SECTION -->

<section class="manufacturing_wrap manufacturing_wrap_on">
    <div class="manufactoring_header_wrap">

                <label class="manufaturing_image manufacturing_vinyl_10" for="manufacturing_10inch"><span class="manufacturing_vinyl_font">10"</span></label>

                <label class="manufaturing_image manufacturing_vinyl_12" for="manufacturing_12inch"><span class="manufacturing_vinyl_font">12"</span></label>
